<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
    <title>Sign Up</title>
</head>
<body>
    <section class="container">
        <div class="form">
            <header>Sign Up</header>
            <form action="#">
                <div class="form-field">
                    <input type="email" class="email" name="email" placeholder="Email">
                </div>
                <div class="form-field">
                    <input type="password" class="password" name="password" placeholder="Password">
                </div>
                <div class="form-field">
                    <input type="password" class="password" name="password" placeholder="Confirm Password">
                    <i class="fa-regular fa-eye-slash eye-icon"></i>
                </div>
               
                <div class="form-field">
                    <button type="button">Sign Up</button>
                </div>
                <div class="form-link log-in">
                    <span>Already have Account?<a href="#" class="forgot-password">Login</a></span>
                    </div>
            </form>
        </div>
    </section>

    <script src="login.js"></script>
</body>
</html>
