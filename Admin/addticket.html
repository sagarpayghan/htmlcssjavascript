<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Dashboard</title>
</head>

<body>
    <!-- sidebar starts -->
    <nav class="sidebar">
        <a href="#" class="logo">
            <img src="images/logo.png" alt="" class="logo-img">
            <span class="logo-text">AdminPanel</span>
        </a>
        <div class="nav-items">
            <ul class="nav-links">
                <li>
                    <a href="#">
                        <span class="material-symbols-rounded icon">dashboard</span>
                        <span class="link-text">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="material-symbols-rounded icon">leaderboard</span>
                        <span class="link-text">Analytics</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="material-symbols-rounded icon">error</span>
                        <span class="link-text">Incidents</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="material-symbols-rounded icon">change_circle</span>
                        <span class="link-text">Changes</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="material-symbols-rounded icon">inventory</span>
                        <span class="link-text">Report</span>
                    </a>
                </li>
            </ul>
            <ul class="logout-mode">
                <li class="logout">
                    <a href="#">
                        <span class="material-symbols-rounded icon">logout</span>
                        <span class="link-text">Logout</span>
                    </a>
                </li>
                <li class="mode">
                    <a href="#">
                        <span class="material-symbols-rounded icon">dark_mode</span>
                        <span class="link-text">Dark Mode</span>
                    </a>
                    <div class="switch">
                        <span class="toggle"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
<!-- sidebar end -->
<!-- main content -->
<section class="main-content">
    <!-- navbar start -->
    <nav class="navbar">
        <span class="material-symbols-rounded menu">menu</span>
        <div class="search-box">
            <span class="material-symbols-rounded search-icon">search</span>
            <input type="text" placeholder="Search here...">
        </div>
        <div class="select-menu open">
            <div class="select-btn">
        <img src="images/profile.JPG" alt="" class="profile-img">
            </div>

        <ul class="options">
            <li class="option"><a href="">item-1</a></li>
            <li class="option"><a href="">item-2</a></li>
            <li class="option"><a href="">item-3</a></li>
        </ul>
        </div>
    </nav>
    <!-- navbar end -->
    <div class="container">
        <div class="ticket-form">
            <header>Add New Ticket</header>
            <form action="#">
                <div class="fields">
                    <div class="form-group">
                        <label for="number">Ticket Number</label>
                        <input type="text" id="number" placeholder="Ticket Number">
                    </div>
                    <div class="form-group">
                        <label for="number">Open Time</label>
                        <input type="datetime-local" id="number" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="number">Close Time</label>
                        <input type="datetime-local" id="number" placeholder="">
                    </div>
                </div>
                <div class="fields">
                    <div class="form-group-1">
                        <label for="bucket">Bucket</label>
                            <select name="bucket" id="bucket" >
                                <option value="Select bucket">Select Bucket</option>
                                <option value="Utility">Utility</option>
                                <option value="Transport">Transport</option>
                                <option value="Fiber">Fiber</option>
                                <option value="IP">IP</option>
                            </select>
                    </div>
                    <div class="form-group-2">
                        <label for="number">Title</label>
                        <input type="text" id="number" placeholder="Title">
                    </div>
                </div>
                <div class="fields">
                    <div class="form-group-3">
                        <label for="number">Description</label>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Type here..."></textarea>
                    </div>
                </div>
                <div class="fields">
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select name="bucket" id="bucket" >
                            <option value="Select bucket">Select Status</option>
                            <option value="Utility">Open</option>
                            <option value="Transport">Closed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="submit" id="number" value="Submit">
                    </div>
                    <div class="form-group">
                        <input type="reset" id="number" value="Reset">
                    </div>
                    
                </div>

            </form>



        </div>
        
    
        
        <div class="copyright">
             &copy;2023 all rights reserved
        </div>
    </div>
</section>
    <script src="script.js"></script>
</body>

</html>
